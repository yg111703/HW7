<form action="{%url 'update' FreePost.id %}" method="post">
    {%csrf_token%}
    <p>제목: <input type="text" name="title" value="{{FreePost.title}}"></p>
    <p>작성자: <input type="text" name="writer" value="{{FreePost.author}}"></p>
    본문: <textarea name="body" id="" cols="30" rows="10">{{FreePost.body}}}</textarea>
    <button type="submit">수정하기</button>
</form>
