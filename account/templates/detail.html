{% extends 'base.html' %}

{% block content %}

<div>
    <h1>{{freepost.title}}</h1>
    작성자: {{freepost.author}}
    <br>
    내용: {{freepost.body}}
</div>
{% if user == freepost.author %}
    <a href = "{% url 'edit' freepost.id %}"?>수정하기</a>
    <a href = "{% url 'delete' freepost.id %}">삭제하기</a>
{% endif %}

<div>
    <br>
    <button type="submit"><a href = "{% url 'home' %}"">홈</a></button>
</div>

{% endblock %}
